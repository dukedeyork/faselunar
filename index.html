<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Funcional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="reloj-contenedor">
        <div class="dial">
            
            <div class="hora"></div>
            <div class="minuto"></div>
            <div class="segundo"></div>

            <div class="subdiales-contenedor" style="z-index: 1;">
                <div class="subdial dia-semana">
                    <div class="indicador"></div> 
                </div>

                <div class="subdial fecha">
                    <div class="indicador"></div> 
                </div>

                <div class="subdial mes">
                    <div class="indicador"></div> 
                </div>

                <div class="display-ano"></div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
